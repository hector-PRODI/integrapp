<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .table-responsive { 
      overflow-x: auto;
      margin-bottom: 2rem;
    }
    .modal-dialog { 
      max-width: 800px; 
    }
    .form-select { 
      margin-bottom: 15px; 
    }
    .filter-input { 
      margin-bottom: 10px; 
    }
    .navbar-brand {
      font-weight: 600;
    }
    .table-hover tbody tr:hover {
      background-color: #f8f9fa;
    }
    .bi {
      margin-right: 8px;
    }
    /* New custom style for navbar options */
    .navbar-nav .nav-link {
      font-size: 0.8rem; /* Adjust font size as needed */
      padding: 0.5rem 0.75rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <!-- Changed brand text to "Gesprodi" -->
      <a class="navbar-brand" href="/"><i class="bi bi-people-fill"></i> Gesprodi</a>
      <!-- Navbar toggler with "Opciones" text -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> Opciones
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Translated Navigation Links -->
          <li class="nav-item">
            <a class="nav-link" href="/usuarios">
              <i class="bi bi-person-lines-fill"></i> Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tecnicos">
              <i class="bi bi-person-badge"></i> Técnicos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/employers">
              <i class="bi bi-person-workspace"></i> Empleadores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addresses">
              <i class="bi bi-geo-alt"></i> Direcciones
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cities">
              <i class="bi bi-building"></i> Ciudades
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/provinces">
              <i class="bi bi-globe"></i> Provincias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/entities">
              <i class="bi bi-building"></i> Entidades
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/departments">
              <i class="bi bi-diagram-3"></i> Departamentos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/id_docs">
              <i class="bi bi-file-earmark-text"></i> Documentos de Identificación
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/social_groups">
              <i class="bi bi-people"></i> Grupos Sociales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_info">
              <i class="bi bi-info-circle"></i> Información de Usuarios
            </a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link btn btn-danger text-white" href="/new_users">
              <i class="bi bi-plus-circle"></i> + Nuevo usuari@
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <!-- Base scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  {% endblock %}
</body>
</html>
